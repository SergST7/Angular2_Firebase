<a [routerLink]="['/listings']">Go Back</a>
<br>
<h1 class="page-header">{{listing.title}} <small>{{listing.city}}</small></h1>
<div class="row">
  <div class="col-sm-4">
    <img class="thumbnail img-responsive" src="{{imageUrl}}" alt="{{listing.title}}">
  </div>
  <div class="col-sm-8">
      <ul class="list-group">
        <li class="list-group-item">Owner: {{listing.owner}}</li>
        <li class="list-group-item">Bedrooms: {{listing.bedrooms}}</li>
        <li class="list-group-item">City: {{listing.city}}</li>
        <li class="list-group-item">Price: {{listing.price}}</li>
        <li class="list-group-item">Type: {{listing.type}}</li>
    </ul>
  </div>

</div>

<div class="row">
  <a class="btn btn-primary" [routerLink]="['/edit-listing',listing.$key]">Edit</a>
  <a class="btn btn-danger" (click)="onDelete()">Delete</a>
</div>
